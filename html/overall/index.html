<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>learn</title>
	<link rel="stylesheet" type="text/css" href="./styles/app.css" />
	<link rel="stylesheet" type="text/css" href="./styles/main.css" />
	<link rel="stylesheet" type="text/css" href="./images/css/font-awesome.css" />
</head>
<body>

  <a href="javascript:show()">弹出</a>
  <div id="login">
      <div class="header"><span class="title">优先级配置</span> <button onclick="hide()" class="close fa-close"></button></div>
      <div>
	      <div class="input_wrapper">
		      <label style="vertical-align:top;text-align:right;">等级：</label> 
		      <input type="text" />
		  </div>
	      <div class="input_wrapper">
			  <label style="vertical-align:top;text-align:right;">等级描述：</label> 
		      <textarea rows="5" cols="25"></textarea>
		  </div>
		  <div class="input_wrapper"> 
             <button type="button" class="confirm" onclick="hide()">确定</button>
             <button class="cancel" type="button" onclick="hide()">取消</button>
		  </div>
	  </div>
  </div>
  <div id="over" class="mask"></div>

<div class="alternate-button-wrapper">
  <button id="reject" type="button" class="active" onclick="change('REJECT')">全部案子</button>
  <button id="pass" class="" type="button" onclick="change('PASS')">3级以上难度</button>
</div>

<div class="circle-radius"> 1 </div>
<div class="circle-radius"> 2 </div>
<div class="circle-radius"> 3 </div>

 <div class="linear"></div>  

  
<div class="newlast"> 最新 <span>（点击添加可以将该竞品添加到竞品搜集中）<span> </div>

<script>

function change(state){
 var x=document.getElementById('pass');
 var y=document.getElementById('reject');
 x.setAttribute("class", state == 'PASS' ? 'active':'');
 y.setAttribute("class", state == 'REJECT' ? 'active':'');
}


var login = document.getElementById('login');
var over = document.getElementById('over');
    function show()
    {
        login.style.display = "block";
        over.style.display = "block";
    }
    function hide()
    {
        login.style.display = "none";
        over.style.display = "none";
    }
</script>

</body>
</html>
